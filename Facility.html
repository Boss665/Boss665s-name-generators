<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Name Generator</title>
    <style>
        :root{--bg:#071024;--card:#0b1530;--muted:#9fb0c8;--accent:#6ee7b7}
        * { box-sizing: border-box; }
        body {
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #031028 0%, #081726 70%);
            color: #e6f0f8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
        }
        .wrap{width:100%; max-width:980px}
        h1{margin:0 0 6px 0; color: var(--accent);}
        p.lead{margin:0 0 18px 0;color:var(--muted)}
        .grid{display:grid; grid-template-columns:340px 1fr; gap:18px}
        .card{background:var(--card); border-radius:12px; padding:16px; box-shadow:0 6px 22px rgba(2,6,23,0.6)}
        label{display:block; font-size:13px; color:var(--muted); margin-bottom:6px}
        select,input[type=number]{width:100%; padding: 8px; border-radius: 6px; border:1px solid rgba(255,255,255,0.04); background-color: rgba(0,0,0,0.2); color: white;}
        .field{margin-bottom:12px}
        .btn{width:100%; background:linear-gradient(180deg,var(--accent),#49caa0); border:none; color:#03201a; padding:10px 12px; border-radius:8px; cursor:pointer; font-weight:700}
        .btn.secondary{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04)}
        .output{max-height:58vh; min-height: 300px; overflow:auto; padding:12px; border-radius:8px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03)}
        .name-item{padding:8px 10px; border-radius:7px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent); margin-bottom:8px; display:flex; justify-content:space-between; align-items:center}
        .small{font-size:12px;color:var(--muted)}
        .muted{color:var(--muted)}
        .controls .row{display:flex; gap:8px}
        .tag{font-size:11px; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,0.02); color:var(--muted)}
        @media (max-width:900px){.grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Facility Name Generator</h1>
            <p class="lead">Create unique names for fictional facilities across various genres.</p>
        </header>
        
        <div class="grid">
            <aside class="card controls">
                <div class="field">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="corporate">Corporate</option>
                        <option value="military">Military</option>
                        <option value="mystical">Mystical</option>
                        <option value="research">Research / Medical</option>
                        <option value="post-apoc">Post-Apocalyptic</option>
                    </select>
                </div>
                <div class="field">
                    <label for="count">Names to Generate</label>
                    <input type="number" id="count" min="1" max="50" value="10">
                </div>
                <div class="field" style="margin-top:1.5rem;">
                    <button id="generate-btn" class="btn">Generate Names</button>
                </div>
                <div class="field row">
                    <button class="btn secondary" id="save-btn">Download .txt</button>
                    <button class="btn secondary" id="copy-btn">Copy to Clipboard</button>
                </div>
            </aside>
            <main class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
                    <div class="tag" id="result-count">0 Results</div>
                    <div class="small muted">Unified Design</div>
                </div>
                <div id="output" class="output"></div>
            </main>
        </div>
    </div>

    <script>
        // Name components by category (MASSIVELY EXPANDED)
        const nameComponents = {
            'sci-fi': {
                prefixes: ['Starlight', 'Quantum', 'Nova', 'Cybernetic', 'Orbital', 'Galactic', 'Cosmic', 'Interstellar', 'Solar', 'Lunar', 'Neutron', 'Photon', 'Hyper', 'Tachyon', 'Void', 'Aether', 'Astral', 'Zenith', 'Helios', 'Event Horizon', 'Singularity', 'Warp', 'Genesis', 'Exo', 'Cryo', 'Terra', 'Axiom', 'Proxima', 'Lagrange', 'Dyson', 'Antimatter', 'Subspace', 'Orion', 'Andromeda', 'Celestial', 'Stardust', 'Zero-Point', 'Dark Matter'],
                suffixes: ['Observatory', 'Laboratory', 'Complex', 'Station', 'Facility', 'Institute', 'Research Center', 'Array', 'Outpost', 'Base', 'Hub', 'Platform', 'Archive', 'Terminal', 'Grid', 'Nexus', 'Core', 'Gateway', 'Spire', 'Foundry', 'Manifold', 'Relay', 'Conduit', 'Project', 'Initiative', 'Sanctum', 'Citadel', 'Torus', 'Sphere', 'Construct', 'Mainframe', 'Assembly', 'Engine', 'Lattice', 'Collector', 'Pharos', 'Beacon']
            },
            'fantasy': {
                prefixes: ['Dragon', 'Crystal', 'Elder', 'Mystic', 'Enchanted', 'Ancient', 'Shadow', 'Golden', 'Silver', 'Emerald', 'Sapphire', 'Royal', 'Imperial', 'Celestial', 'Ethereal', 'Arcane', 'Mythic', 'Divine', 'Sunstone', 'Moonshadow', 'Glimmer', 'Whisper', 'Ironwood', 'Stonewatch', 'Astral', 'Runeforged', 'Sunstrider', 'Nightwind', 'Bloodsworn', 'Stormcaller', 'Winterfury', 'Hallowfall', 'Starfire', 'Sorrow', 'Hope' ],
                suffixes: ['Sanctuary', 'Tower', 'Keep', 'Citadel', 'Temple', 'Academy', 'Library', 'Archive', 'Grove', 'Shrine', 'Monastery', 'Castle', 'Fortress', 'Palace', 'Manor', 'Hall', 'Spire', 'Labyrinth', 'Hold', 'Bastion', 'Nexus', 'Hearth', 'Athenaeum', 'Cloister', 'Garrison', 'Watchtower', 'Enclave', 'Conclave', 'Bastille', 'Redoubt', 'Lyceum', 'Vanguard', 'Grotto', 'Chantry', 'Vault']
            },
            'corporate': {
                prefixes: ['Omni', 'Mega', 'Global', 'Prime', 'Apex', 'Vertex', 'Synergy', 'Innovation', 'Progress', 'Future', 'Vision', 'Horizon', 'Pinnacle', 'Summit', 'Elite', 'Capital', 'Wealth', 'Prosperity', 'Aegis', 'Helios', 'Nexus', 'Stratos', 'Quantum', 'Momentum', 'Ascend', 'Solstice', 'Keystone', 'Vanguard', 'Sterling', 'Sovereign', 'Meridian', 'Catalyst', 'Zenith', 'Equinox', 'Atlas'],
                suffixes: ['Corporation', 'Industries', 'Enterprises', 'Group', 'Holdings', 'Solutions', 'Systems', 'Technologies', 'Ventures', 'Partners', 'Conglomerate', 'Alliance', 'Consortium', 'Foundation', 'Trust', 'Dynamics', 'Logistics', 'Labs', 'Analytics', 'Syndicate', 'Initiative', 'Assets', 'Directive', 'Collective', 'Division', 'Capital', 'Management', 'Consulting', 'International']
            },
            'military': {
                prefixes: ['Iron', 'Steel', 'Thunder', 'Vanguard', 'Sentinel', 'Guardian', 'Aegis', 'Phalanx', 'Bulwark', 'Fortress', 'Bastion', 'Stronghold', 'Tactical', 'Strategic', 'Forward', 'Advanced', 'Elite', 'Special', 'Goliath', 'Titan', 'Cerberus', 'Hydra', 'Defiance', 'Valor', 'Victory', 'Patriot', 'Jericho', 'Mjolnir', 'Overlord', 'Colossus', 'Warhound', 'Juggernaut', 'Spearhead', 'Alpha', 'Omega'],
                suffixes: ['Command', 'Base', 'Outpost', 'Installation', 'Facility', 'Headquarters', 'Station', 'Barracks', 'Armory', 'Academy', 'Division', 'Brigade', 'Battalion', 'Regiment', 'Garrison', 'Complex', 'Proving Grounds', 'Arsenal', 'Bunker', 'Citadel', 'Sector', 'Compound', 'Perimeter', 'Directorate', 'Theater', 'Commandry', 'Depot', 'Point', 'Redoubt']
            },
            'mystical': {
                prefixes: ['Ethereal', 'Mystic', 'Arcane', 'Enigmatic', 'Occult', 'Esoteric', 'Celestial', 'Divine', 'Sacred', 'Hallowed', 'Oracle', 'Prophetic', 'Visionary', 'Dream', 'Shadow', 'Twilight', 'Dawn', 'Dusk', 'Astral', 'Umbral', 'Veridian', 'Whispering', 'Silent', 'Forgotten', 'Timeless', 'Somnus', 'Animus', 'Veritas', 'Obscura', 'Lumina', 'Solitude', 'Penumbra'],
                suffixes: ['Sanctum', 'Sanctuary', 'Temple', 'Shrine', 'Grove', 'Circle', 'Order', 'Society', 'Coven', 'Guild', 'Academy', 'Library', 'Archive', 'Repository', 'Nexus', 'Gateway', 'Portal', 'Vortex', 'Locus', 'Conclave', 'Observatory', 'Reliquary', 'Spire', 'Orrery', 'Athenaeum', 'Chantry', 'Sepulcher', 'Lyceum', 'Enclave', 'Hearth']
            },
            'research': {
                prefixes: ['Bio-Genesis', 'Pathogen', 'Chrono', 'Neuro', 'Cognitive', 'Astro-Physics', 'Quantum', 'Molecular', 'Environmental', 'Geo-Thermal', 'Xeno-Biology', 'Genetic', 'Myco', 'Botanical', 'Cryo-Tech', 'Helio-Dynamics', 'Synapse', 'Vector', 'Genomic', 'Protean', 'Exo-Planetary', 'Atmospheric', 'Seismic', 'Aquatic'],
                suffixes: ['Institute', 'Laboratory', 'Research Division', 'Analytics Center', 'Diagnostics Clinic', 'Foundation', 'Project', 'Initiative', 'Studies Group', 'Observatory', 'Conservatory', 'Bio-Dome', 'Array', 'Sequencing Unit', 'Conservancy', 'Biome', 'Protocol', 'Vivarium', 'Hatchery', 'Simulations Center']
            },
            'post-apoc': {
                prefixes: ['Scrapheap', 'Dustbowl', 'Rusted', 'Ashen', 'Withered', 'Last', 'First', 'New', 'Broken', 'Sunken', 'Buried', 'Echo', 'Radioactive', 'Grit', 'Barren', 'Concrete', 'Salt-Scourged', 'Rust-Eaten', 'Sun-Bleached', 'Mire', 'Slag', 'Wreckage', 'Charred', 'Shattered', 'Forsaken'],
                suffixes: ['Sanctuary', 'Holdout', 'Bunker', 'Refuge', 'Settlement', 'Outpost', 'Bastion', 'Hope', 'Shelter', 'Haven', 'Junction', 'Point', 'Camp', 'Den', 'Warren', 'Spire', 'Deep', 'Trench', 'Barricade', 'Crawlspace', 'Terminus', 'Pit', 'Depot', 'Quarantine', 'Zone']
            }
        };

        // DOM elements
        const categorySelect = document.getElementById('category');
        const countInput = document.getElementById('count');
        const generateBtn = document.getElementById('generate-btn');
        const output = document.getElementById('output');
        const resultCount = document.getElementById('result-count');
        const saveBtn = document.getElementById('save-btn');
        const copyBtn = document.getElementById('copy-btn');

        let lastResults = [];

        function generateName(category) {
            const components = nameComponents[category];
            const prefix = components.prefixes[Math.floor(Math.random() * components.prefixes.length)];
            const suffix = components.suffixes[Math.floor(Math.random() * components.suffixes.length)];
            return `${prefix} ${suffix}`;
        }

        function render(names) {
            output.innerHTML = '';
            names.forEach((name, i) => {
                const item = document.createElement('div');
                item.className = 'name-item';
                const left = document.createElement('div');
                left.textContent = name;
                const right = document.createElement('div');
                right.className = 'small muted';
                right.textContent = `#${i + 1}`;
                item.appendChild(left);
                item.appendChild(right);
                output.appendChild(item);
            });
            resultCount.textContent = `${names.length} Results`;
            lastResults = names;
        }

        function generateAndDisplayNames() {
            const category = categorySelect.value;
            const count = parseInt(countInput.value);
            const names = [];
            for (let i = 0; i < count; i++) {
                names.push(generateName(category));
            }
            render(names);
        }

        function saveToFile() {
            if (lastResults.length === 0) return;
            const content = lastResults.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `facility_names.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function copyToClipboard() {
            if (lastResults.length === 0) return;
            try {
                await navigator.clipboard.writeText(lastResults.join('\n'));
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy to Clipboard' }, 1500);
            } catch (err) {
                alert('Failed to copy names.');
            }
        }

        generateBtn.addEventListener('click', generateAndDisplayNames);
        saveBtn.addEventListener('click', saveToFile);
        copyBtn.addEventListener('click', copyToClipboard);

        // Initial generation
        generateAndDisplayNames();
    </script>
</body>
</html>
